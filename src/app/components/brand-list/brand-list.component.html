<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
</div>

<table *ngIf="dataLoaded==true" class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Markalar</th>
        </tr>
        <input type="text" [(ngModel)]="filterBrand" id="inputSearchBrand" class="form-control" placeholder="Bir marka aratınız" >
    </thead>
    <tbody>
        <tr (click)="setSelectedBrand(brand)" routerLink = "/cars/brand/{{brand.name}}" *ngFor="let brand of brands | filterBrand:filterBrand" [class]="getCurrentBrandClass(brand)">
            <td>{{brand.name}}</td>
        </tr>
    </tbody>
</table>
