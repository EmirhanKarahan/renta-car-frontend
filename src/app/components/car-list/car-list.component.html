<div *ngIf="dataLoaded==false" class="spinner-border text-info" role="status">
    <span class="visually-hidden">Loading...</span>
</div>

<div class="row g-3 m-1 align-items-center">
    <div class="col-auto">
      <label for="inputSelectBrand" class="col-form-label">Marka:</label>
    </div>
    <div class="col-auto">
        <select class="form-select" [(ngModel)]="brandFilter" id="inputSelectBrand">
            <option *ngFor="let brand of brands" [value]="brand.name">{{brand.name}}</option>
          </select>
    </div>
    <div class="col-auto">
        <label for="inputSelectColor" class="col-form-label">Renk:</label>
      </div>
      <div class="col-auto">
        <select class="form-select" [(ngModel)]="colorFilter" id="inputSelectColor">
            <option *ngFor="let color of colors"  [value]="color.name">{{color.name}}</option>
          </select>
      </div>    
    <div class="col-auto">
      <button routerLink = "/cars/filter/{{brandFilter}}/{{colorFilter}}" class="btn btn-info">Filtrele</button>
    </div>
  </div>

<table *ngIf="dataLoaded==true" class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Marka</th>
            <th>Renk</th>
            <th>Günlük Fiyat</th>
            <th>Detaylar</th>
        </tr>
    </thead>
    <tbody>
        <tr  routerLink = "/cars/{{carDetails.id}}" *ngFor="let carDetails of carsDetails">
            <td>{{carDetails.brandName}}</td>
            <td>{{carDetails.colorName}}</td>
            <td>{{carDetails.dailyPrice}}</td>
            <td>{{carDetails.carDetails}}</td>
        </tr>
    </tbody>
</table>
